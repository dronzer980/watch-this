<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loading</title>

<style>
body{
margin:0;
overflow:hidden;
background:linear-gradient(#ffd1dc,#ffeef2);
}

/* Sakura petals */
.petal{
position:absolute;
width:20px;
height:20px;
background:radial-gradient(circle at 30% 30%, #fff, #ff9eb5);
border-radius: 70% 0 70% 0;
opacity:0.9;
animation:fall linear infinite;
}

@keyframes fall{
0%{
transform:translateY(-10vh) rotate(0deg);
}
100%{
transform:translateY(110vh) rotate(360deg);
}
}
</style>
</head>

<body>

<script>

// ðŸŒ¸ Create falling sakura petals
for(let i=0;i<25;i++){

let petal=document.createElement("div");
petal.className="petal";

petal.style.left=Math.random()*100+"vw";
petal.style.animationDuration=(5+Math.random()*5)+"s";
petal.style.animationDelay=Math.random()*5+"s";

document.body.appendChild(petal);
}

// ðŸŒ¸ Redirect system (?go=)
function getRedirect(){
let params=new URLSearchParams(window.location.search);
return params.get("go");
}

// Redirect after animation delay
setTimeout(()=>{
let link=getRedirect();
if(link){
window.location.href=link;
}
},4000);

</script>

</body>
</html>
